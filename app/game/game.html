<div class="game-box viewport">
  <div class="row j-between a-center topbar">
    <div class="flex f-center type">
      <img ng-src="./assets/img/{{ whot.type }}.svg" alt="Tipo" />
    </div>

    <span id="timer"></span>

    <div class="flex f-center close" ng-click="back()">
      <img src="./assets/img/close.svg" alt="Cerrar" />
    </div>
  </div>

  <div class="content col f-center">
    <h1>{{ message }}</h1>
  </div>

  <div class="row j-center acc"><span id="accelerationZ"></span></div>
</div>
