<div class="form-box viewport">
  <div class="row content">
    <div class="left col j-between">
      <img src="./assets/img/logo.svg" alt="whot" class="logo" />
      <div>
        <button ng-hide="getWhot" ng-click="pushWhot(whot)">Crear</button>
        <button ng-show="getWhot" ng-click="pushWhot(whot)">Aceptar</button>
        <button ng-click="back()">Cancelar</button>
      </div>
    </div>

    <form class="right scroll">
      <label>Título</label>
      <input type="text" placeholder="Añade un título" ng-model="whot.title" />

      <label>Tipo</label>
      <select ng-model="whot.type">
        <option value="" disabled>Elige un tipo</option>
        <option value="mimic">Mímica</option>
        <option value="sing">Tararear</option>
        <option value="tabu">Tabú</option>
      </select>

      <label>Whots</label>
      <ul ng-show="whot.whots.length > 0">
        <li
          class="row j-between a-center"
          ng-repeat="(key, value) in whot.whots"
        >
          <p>{{ value }}</p>
          <span ng-click="delWhot(key)"
            ><img src="./assets/img/trash.svg" alt="Delete"
          /></span>
        </li>
      </ul>

      <div class="row">
        <input
          class="input-add"
          type="text"
          placeholder="Añade un whot"
          ng-model="newWhot"
        />
        <img
          src="./assets/img/add.svg"
          class="add-whot"
          ng-click="addWhot(newWhot)"
        />
      </div>
    </form>
  </div>
</div>
